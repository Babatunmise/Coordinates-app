<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coordinates App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <!--Bootstrap CDN link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    </head>
    <body>
         <div class=" main-display" style="background-color: #e8e8e8;  height: 230px; margin-top: 200px; padding: 25px; text-align: center; border-radius: 20px;">
        <h2 style="font-family: 'Inter', sans-serif; font-weight:300">Click below to know your coordinates</h2>
        <button onclick="getCoordinates()" style="border-radius: 45px; font-family: 'Inter', sans-serif; font-weight: 700;" class="mt-4" > Click
        </button>
        </div>
        <div class="background" id="background">
            <div class="information p-3" style="background-color: #e8e8e8; height: 280px; margin-top: 200px;">
                <button onclick="unDisplay()" style="padding: 7px; background-color: #e8e8e8; box-shadow: none; text-align: center; position: relative; left: 80%; bottom: 1%; "> <i style="font-size: 20px; color: black; position: relative;" class="fi fi-sr-cross-circle"></i></button>
            <h3 style="text-align: center; text-transform: uppercase; font-family: 'Inter','sans-serif'; font-weight: 200;">Coordinates</h3><br>
            <h5>Latitude: <p id="lat"></p></h5><br>
            <h5>Longitude: <p id="long"></p></h5>
            </div>
        </div>
        <video id="earthvid" poster="earth pic.png" autoplay muted loop> 
            <source src="mainvid.mp4" type="video/mp4">
        </video>
    </body>
</html>
